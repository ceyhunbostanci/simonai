# Squid Egress Proxy - Simon AI Agent Studio
http_port 3128
access_log /var/log/squid/access.log
cache_log /var/log/squid/cache.log
acl allowed_domains dstdomain .anthropic.com
acl allowed_domains dstdomain .openai.com
acl allowed_domains dstdomain .google.com
acl allowed_domains dstdomain .googleapis.com
acl allowed_domains dstdomain .ollama.ai
acl allowed_domains dstdomain .github.com
acl allowed_domains dstdomain .docker.io
acl localnet src 172.16.0.0/12
http_access allow localnet allowed_domains
http_access deny all